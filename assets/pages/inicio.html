<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecsidel</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="../css/inicio.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <img src="../images/tecsidel.png" class="navbar-brand" href="#" height="40px" width=auto></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#userDetailsOffcanvas" aria-controls="userDetailsOffcanvas"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas for User Details -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="userDetailsOffcanvas"
        aria-labelledby="userDetailsOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="userDetailsOffcanvasLabel">Opções</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a class="nav-link active" aria-current="page" href="../pages/perfil.html">
                <i class="fas fa-user"></i> Meu Perfil
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mt-5 pt-5 pb-3 content">
        <h1>Formulário de Endereço</h1>
        <form id="enderecoForm">
            <div class="mb-3" width="50%">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado">
                    <option selected>Escolha o estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <select class="form-select" id="cidade" disabled>
                    <option selected>Escolha a cidade</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <select class="form-select" id="rua" disabled>
                    <option selected>Escolha a rua</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="visaoAtual">
                <label class="form-check-label" for="visaoAtual">
                    Visão atual
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <!-- Footer Content -->
    <div class="footer">
        <p class="mt-4 ms-3">Todos os direitos reservados.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../js/inicio.js"></script>
</body>
</html>
