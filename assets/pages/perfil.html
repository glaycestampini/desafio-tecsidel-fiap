<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecsidel - Perfil do Usuário</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-A4U8X8KmT/64F8/dgKx/OyemcA5sxO5tN5dpRLfxh1L3F8p7EwFml0TV0tBBV6N0EZWXrADe2J1On/i5mRyM6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link href="../css/inicio.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: white !important;
        }
        .navbar-brand {
            display: block;
            margin: 0 auto;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid">
            <img src="../images/tecsidel.png" class="navbar-brand" href="#" height="40px" width="auto"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#userDetailsOffcanvas" aria-controls="userDetailsOffcanvas"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas for User Details -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="userDetailsOffcanvas"
        aria-labelledby="userDetailsOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="userDetailsOffcanvasLabel">Opções</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a class="nav-link active" aria-current="page" href="../pages/inicio.html">
                <i class="fas fa-user"></i> Voltar
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mt-5 pt-5 pb-3 content">
        <h1>Perfil do Usuário</h1>
        <div class="text-center">
            <img src="../images/user_profile.jpg" alt="Foto do Perfil" class="profile-img">
            <h2>Nome do Usuário</h2>
            <p>Email: usuario@exemplo.com</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" value="Nome do Usuário">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="usuario@exemplo.com">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" value="(11) 99999-9999">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </main>

    <!-- Footer Content -->
    <div class="footer">
        <p class="mt-4 ms-3">Todos os direitos reservados.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
